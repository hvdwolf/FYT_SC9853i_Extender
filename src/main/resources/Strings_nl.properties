helpBtnExpandHostsRingtone=<html><strong>Vervang hosts bestand:</strong><br>Deze optie vervangt je hosts bestand met een uitgebreid hosts bestand dat 99% van alle advertenties blokkeert. Je hebt dan geen  ad-blocker meer nodig.<hr>\
<br><strong>Vervang Beltoon:</strong><br>Deze optie geeft je de mogelijkheid om de beltoon op je unit te veranderen. Je moet je beltoon als mp3 opslaans. Dit programma geeft het bestand de juiste naam bij kopieren.<hr>\
<br><strong>Deactiveer/Activeer window apk:</strong><br>De nieuwe "wide screen" units hebben een "window" apk om de launcher heen die atijd een klok aan de rechterkant toont. Deze optie geeft je de mogelijkheid dat te deactiveren en zo je hele scherm terug te krijgen.</html>
