help_text_msmods=<html><strong>Originele versie:</strong><br>De "Originele" versie is de originele apk zoals die in de Joying firmware geleverd wordt.<hr>\
<br><strong>Uitgebreide versie:</strong><br>De "Uitgebreide" versie is de Joying apk inclusief een uitgebreide navi_app.txt, player_app.txt en navi_audio_from_playstatus.txt.<hr>\
<br><strong>Nokill versie:</strong><br>De "NoKill" versie is de Uitgebreide versie waar de normale functionaliteit om alle apps the stoppen bij ingaan van "deep sleep" (afzetten van contact) uitgeschakeld is.</html>
