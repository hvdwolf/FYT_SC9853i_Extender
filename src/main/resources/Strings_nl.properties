translate=<html><p>Deze applicatie kan ook in jouw taal vertaald worden.<br>Ga naar:<br><br>https://github.com/hvdwolf/FYT_SC9853i_Extender/tree/master/src/main/resources<br><br>en download het Strings.properties bestand en het Strings_xy.properties bestand voor jouw taal. Kopiëer de onvertaalde texten van Strings.properties in jouw taal bestand en vertaal ze. Als jouw taal nog niet bestaat, maak dan het bestand eerst met de 2-karakter ISO taal code.<br><br>Notabene: De bestanden moeten in UTF-8 format gemaakt worden.</p></html>
